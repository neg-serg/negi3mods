[web]
class = [ "Firefox", "Waterfox", "Tor Browser", "Chromium", "Yandex-browser-beta", "Luakit", "Conkeror", "Qutebrowser", ]
role = [ "browser", ]
prog = "waterfox"
priority = "Waterfox"

[vid]
class = [ "mpv", "mplayer", "mplayer2", "Vlc",]

[steam]
class = [ "Wine", "hyper64", "Torment", "dota2", "darkest.bin.x86_64", ]
class_r = [ "^[Ss]team$", ".*.exe$", ]
prog = "steam"

[doc]
class = [ "Zathura",]

[vm]
class = [ "VirtualBox", "vmware", "spicy",]
class_r = [ "^[Qq]emu-.*$", "spicy",]

[term]
class = [ "term",]
instance = [ "term",]
prog = "~/.config/i3/send tm run term"

[nwim]
class = [ "oni", "nwim", "wim",]
instance = [ "oni", "nwim", "wim",]
prog = "~/bin/scripts/oni"

[emacs]
class = [ "Emacs",]
prog = "emacs"

[obs]
class = [ "obs", ]
prog = "obs"

[discord]
class = [ "discord", ]
instance = [ "discord", ]
prog = "discord"

[jetbrains-idea]
class = [ "jetbrains-idea", "clion", "andrond-studio",]
class_r = [ "^jetbrains-jetbrains-idea.*", ]
prog = "~/bin/scripts/jetbrains.sh idea"

[jetbrains-clion]
class = [ "sun-awt-X11-XFramePeer", ]
class_r = [ "^jetbrains-clion.*", "^jetbrains-andrond-studio.*", ]
prog = "~/bin/scripts/jetbrains.sh clion"

[sxiv]
class = [ "Sxiv",]
prog = "dash -c 'exec find ~/dw/ ~/tmp/shots/ -maxdepth 1 -type d -print0 |xargs -0 ~/bin/sx' &"

[web.subtag.main]
prog = "waterfox"
class = [ "Firefox", "Waterfox",]

[web.subtag.tor]
prog = "tor-browser-en"
class = [ "Tor Browser",]

[web.subtag.yandex]
prog = "yandex-browser-beta"
class = [ "Yandex-browser-beta",]
