[web]
class = [ "Firefox", "Nightly", "Icecat", "Waterfox", "Tor Browser", "Chromium", "Yandex-browser-beta", "Luakit", "Conkeror", "Qutebrowser",]
priority = "Waterfox"
prog = "waterfox"

[vid]
class = [ "mpv", "mplayer", "mplayer2", "Vlc",]

[steam]
class = [ "Wine", "hyper64", "Torment", "dota2", "darkest.bin.x86_64", "warframe.x64.exe", "Lutris",]
class_r = [ "^[Ss]team$", ".*.exe$", ]
prog = "lutris"

[doc]
class = [ "Zathura", "cr3", ]

[vm]
class = [ "VirtualBox", "vmware", "spicy",]
class_r = [ "^[Qq]emu-.*$", "spicy",]

[term]
class = [ "term",]
instance = [ "term",]
spawn = "term"

[nwim]
class = [ "oni", "nwim", "wim",]
instance = [ "oni", "nwim", "wim",]
prog = "oni"

[emacs]
class = [ "Emacs",]
prog = "emacs"

[obs]
class = [ "obs", ]
prog = "obs"

[discord]
class = [ "discord", ]
instance = [ "discord", ]
prog = "discord"

[jetbrains-idea]
class = [ "jetbrains-idea", "clion", "andrond-studio",]
class_r = [ "^jetbrains-jetbrains-idea.*", ]
prog = "~/bin/scripts/jetbrains.sh idea"

[jetbrains-clion]
class = [ "sun-awt-X11-XFramePeer", ]
class_r = [ "^jetbrains-clion.*", "^jetbrains-andrond-studio.*", ]
prog = "~/bin/scripts/jetbrains.sh clion"

[remote]
class = [ "xfreerdp", "reminna", ]

[sxiv]
class = [ "Sxiv",]
prog = "dash -c 'exec find ~/dw/ ~/tmp/shots/ -maxdepth 1 -type d -print0 |xargs -0 ~/bin/sx' &"

[sxiv.subtag.wallpaper]
class = [ "Sxiv",]
prog = "~/bin/wl -S"

[looking_glass]
class = [ "looking-glass-client",]
prog = "pgrep qemu && looking-glass-client -F"

[web.subtag.firefox]
class = [ "Firefox", "Nightly", ]
prog = "firefox-nightly"

[web.subtag.tor]
class = [ "Tor Browser",]
prog = "tor-browser-en"

[web.subtag.yandex]
class = [ "Yandex-browser-beta",]
prog = "yandex-browser-beta"
