[web]
class = [ "firefox", "Waterfox", "Tor Browser", "Chromium"]
priority = "firefox"
prog = "firefox"
keybind_default_next = 'Mod4+w'

[web.firefox]
class = [ "firefox" ]
prog = "firefox"

[web.tor]
class = [ "Tor Browser",]
prog = "tor-browser rutracker.org"

[web.yandex]
class = [ "Yandex-browser-beta",]
prog = "yandex-browser-beta"

[vid]
class = [ "mpv", "mplayer", "mplayer2", "Vlc",]
prog = "~/bin/pl rofi 1st_level ~/vid/new"
mpd_shut = 0
keybind_default_next = 'Mod4+b'

[lutris]
class = [ "Wine", "Lutris",]
prog = "lutris"
keybind_default_next = 'Mod4+Control+e'

[steam]
class = [ "Steam" ]
prog = "steam"
keybind_default_next = 'Mod4+Shift+e'

[doc]
class = [ "Zathura", "cr3", ]
keybind_default_next = 'Mod4+o'

[vm]
class = [ "vmware", "spicy",]
class_r = [ "^[Qq]emu-.*$", ]
keybind_default_next = 'Mod4+Control+v'

[term]
class = [ "term",]
instance = [ "term",]
spawn = "term"
keybind_default_next = 'Mod4+x'

[nwim]
class = [ "nwim"]
instance = [ "nwim"]
spawn = "nwim"
keybind_default_next = 'Mod4+1'

[obs]
class = [ "obs", ]
prog = "obs"
keybind_default_toggle = 'Mod4+Shift+o'

[remote]
class = [ "xfreerdp", "reminna", "org.remmina.Remmina", ]
keybind_default_toggle = 'Mod4+Control+5'

[sxiv]
class = [ "Sxiv",]
prog = "dash -c 'exec find ~/dw/ ~/tmp/shots/ -maxdepth 1 -type d -print0 |xargs -0 ~/bin/sx'"
keybind_default_next = 'Mod4+Control+c'

[sxiv.wallpaper]
class = [ "Sxiv",]
prog = "~/bin/wl --show"
keybind_default_subtag = 'Mod4+Shift+c'

[looking_glass]
class = [ "looking-glass-client",]
prog = "pgrep qemu && looking-glass-client -F -o opengl:vsync=0 -k"
keybind_default_next = 'Mod4+Control+f'

[bitwig]
class = [ "Bitwig Studio",]
prog = "bitwig-studio"
keybind_default_next = 'Mod4+Control+b'
