[web]
class = [ "firefox", "Waterfox", "Tor Browser", "Chromium", "Conkeror"]
priority = "firefox"
prog = "firefox"

[web.firefox]
class = [ "Firefox", "Nightly", "IceCat", "Navigator", ]
prog = "firefox"

[web.tor]
class = [ "Tor Browser",]
prog = "tor-browser-en rutracker.org btdig.com"

[web.yandex]
class = [ "Yandex-browser-beta",]
prog = "yandex-browser-beta"

[vid]
class = [ "mpv", "mplayer", "mplayer2", "Vlc",]

[lutris]
class = [ "Wine", "Lutris",]
prog = "lutris"

[steam]
class_r = [ "^Steam$", "^steam_app.*$" ]
prog = "steam"

[doc]
class = [ "Zathura", "cr3", ]

[vm]
class = [ "VirtualBox", "vmware", "spicy",]
class_r = [ "^[Qq]emu-.*$", ]

[term]
class = [ "term",]
instance = [ "term",]
spawn = "term"

[nwim]
class = [ "nwim"]
instance = [ "nwim"]
spawn = "nwim"

[emacs]
class = [ "Emacs",]
prog = "emacs"

[obs]
class = [ "obs", ]
prog = "obs"

[jetbrains-idea]
class = [ "jetbrains-idea", "clion", "andrond-studio",]
class_r = [ "^jetbrains-jetbrains-idea.*", ]
prog = "~/bin/scripts/jetbrains.sh idea"

[jetbrains-clion]
class = [ "sun-awt-X11-XFramePeer", ]
class_r = [ "^jetbrains-clion.*", "^jetbrains-andrond-studio.*", ]
prog = "~/bin/scripts/jetbrains.sh clion"

[remote]
class = [ "xfreerdp", "reminna", "org.remmina.Remmina", ]

[sxiv]
class = [ "Sxiv",]
prog = "dash -c 'exec find ~/dw/ ~/tmp/shots/ -maxdepth 1 -type d -print0 |xargs -0 ~/bin/sx'"

[sxiv.wallpaper]
class = [ "Sxiv",]
prog = "~/bin/wl --show"

[looking_glass]
class = [ "looking-glass-client",]
prog = "pgrep qemu && looking-glass-client -F -o opengl:vsync=0 -k"

[bitwig]
class = [ "Bitwig Studio",]
prog = "bitwig-studio"
