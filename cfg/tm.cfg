[term]
window_class="term"
term="alacritty"
font="Iosevka Term"
font_size=18

[ranger]
window_class="ranger"
term="alacritty"
font="Iosevka Term"
font_size=12
postfix='-n ranger ranger\; set status off'

[teardrop]
window_class="teardrop"
term="alacritty"
font="Iosevka Term"
font_size=18
postfix='-n pulsemixer pulsemixer \; neww -n stig stig \; neww -n turses turses \; neww -n newsboat newsboat \; select-window -t 3'
