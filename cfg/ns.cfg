[im]
class = [ "ViberPC", "finch", "VK", "zoom", ]
class_r = [ "[Tt]elegram.*", "[Ss]kype.*", ]
geom = "528x1029+1372+127"

[ncmpcpp]
class = [ "mpd-pad2",]
geom = "1192x600+400+400"
prog = "~/bin/ncmpcpp"

[ncmpcpp_fun]
class = [ "cool-retro-term",]
geom = "1188x600+400+400"
prog = "cool-retro-term --program ncmpcpp"

[weechat]
class = [ "_weechat_",]
geom = "1736x1091+112+33"
prog = "st -c _weechat_ -f 'Iosevka Term Medium:size=14' zsh -c 'tmux -S ~/1st_level/weechat.socket new weechat'"

[mutt]
instance = [ "mutt",]
geom = "1835x1114+52+0"
prog = "st -f 'Iosevka Term:size=17' -c mutt -e neomutt"

[ranger]
class = [ "ranger",]
geom = "1132x760+170+18"
prog = "~/bin/scripts/run_ranger"

[teardrop]
class = [ "teardrop",]
geom = "1844x704+39+4"
prog = "st -c teardrop -f 'PragmataPro for Powerline:size=18' -e ~/bin/scripts/teardrop"

[volcontrol]
class = [ "Pavucontrol",]
geom = "895x314+1023+824"
prog = "pavucontrol"

[console]
class = [ "youtube-get",]
geom = "1339x866+247+13"
prog = "/bin/true"

[webcam]
instance = [ "webcam",]
geom = "1234x771+667+363"
prog = "~/bin/webcam"

[im.subtag.tel]
prog = "telegram-desktop"
class = [ "TelegramDesktop", "Telegram-desktop", "telegram-desktop",]

[im.subtag.skype]
prog = "skypeforlinux"
class = [ "skype", "Skype", "Skype Preview",]
