[im]
class = ['zoom', 'VK', 'ViberPC', 'IGdm']
class_r = ['[Ss]kype.*', '[Tt]elegram.*']
geom = '547x1173+1373+0'
keybind_default_toggle = ['Mod4+e']

[im.tel]
prog = 'telegram-desktop'
class = ['TelegramDesktop', 'Telegram-desktop', 'telegram-desktop']
keybind_SPEC_subtag = ['t']

[im.skype]
prog = 'skypeforlinux'
class = ['skype', 'Skype']
keybind_SPEC_subtag = ['s']

[ncmpcpp]
instance = ['Tauon Music Box', 'ncmpcpp']
geom = '1381x673+276+326'
spawn = 'ncmpcpp'
keybind_default_toggle = ['Mod4+f']

[neomutt]
class = ['mutterfox']
instance = ['mutterfox', 'neomutt']
geom = '1835x1114+52+0'
spawn = 'neomutt'
keybind_default_toggle = ['Mod4+Control+o']

[ranger]
instance = ['ranger']
geom = '1916x816+3+1'
spawn = 'ranger'
keybind_SPEC_toggle = ['Shift+r']

[teardrop]
instance = ['teardrop']
geom = '1920x803+0+0'
