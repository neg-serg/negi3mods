[term]
class="term"
font="Iosevka"
font_size=18
exec_tmux='-n zsh'

[ranger]
class="ranger"
font="Iosevka"
font_size=18
exec_tmux='-n ranger ranger\; set status off'

[teardrop]
class="teardrop"
font="Iosevka Term"
font_size=18
exec_tmux='-n mixer ncpamixer \; neww -n atop atop \; neww -n stig stig \; neww -n tasksh tasksh \; select-window -t 2'
padding=[8, 8]

[ncmpcpp]
class="ncmpcpp"
font="Iosevka"
font_size=15.5
font_style_normal="Medium"
exec='ncmpcpp'
opacity=0.8
padding=[4, 4]

[neomutt]
class="neomutt"
font="Iosevka"
font_size=15.5
exec_dtach='neomutt'

[nwim]
class="nwim"
font="Iosevka"
font_size=15.5
font_style_normal="Medium"
padding=[0, 0]
exec='NVIM_LISTEN_ADDRESS=/tmp/nvimsocket nvim'

[youtube-get]
class="youtube-get"
font="Iosevka"
font_size=15.5
font_style_normal="Medium"
exec='/home/neg/bin/scripts/yr'
