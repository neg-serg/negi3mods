[term]
class="term"
font="Iosevka"
font_size=18
colorscheme='dark4'

[ranger]
class="ranger"
font="Iosevka"
font_size=18
postfix='-n ranger ranger\; set status off'
colorscheme='dark4'

[teardrop]
class="teardrop"
font="Iosevka Term"
font_size=18
postfix='-n mixer ncpamixer \; neww -n atop atop \; neww -n stig stig \; neww -n tasksh tasksh \; select-window -t 2'
colorscheme='dark4'

[ncmpcpp]
class="ncmpcpp"
font="Iosevka"
font_size=18
run_tmux=0
prog='ncmpcpp'
x_padding=4
y_padding=4
colorscheme='dark4'

[mutt]
class="mutt"
font="Iosevka"
font_size=18
run_tmux=0
prog_detach='neomutt'
colorscheme='dark4'

[nwim]
class="nwim"
font="Iosevka"
font_size=15.5
font_style_normal="Medium"
run_tmux=0
prog='NVIM_LISTEN_ADDRESS=/tmp/nvimsocket nvim'
colorscheme='dark4'

[youtube-get]
class="youtube-get"
font="Iosevka"
font_size=15.5
font_style_normal="Medium"
run_tmux=0
prog='/home/neg/bin/scripts/yr'
colorscheme='dark4'
