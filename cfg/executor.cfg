[term]
window_class="term"
term="alacritty"
font="Iosevka Term"
font_size=18

[ranger]
window_class="ranger"
term="alacritty"
font="Iosevka Term"
font_size=12
postfix='-n ranger ranger\; set status off'

[teardrop]
window_class="teardrop"
term="alacritty"
font="Iosevka Term"
font_size=12
postfix='-n pulsemixer pulsemixer \; neww -n atop atop \; neww -n stig stig \; neww -n newsboat newsboat \; select-window -t 2'

[ncmpcpp]
window_class="ncmpcpp"
term="alacritty-ncmpcpp"
font="Iosevka Term"
font_size=14
tmuxed=0
prog='ncmpcpp'

[mutt]
window_class="mutt"
term="alacritty"
font="Iosevka Term"
font_size=14
tmuxed=0
prog_detach='neomutt'
