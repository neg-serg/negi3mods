[term]
class="term"
font="Iosevka"
font_size=18
exec_tmux=[['zsh', 'zsh']]
statusline=1

[ranger]
class="ranger"
font="Iosevka"
font_size=18
exec_tmux=[['ranger', 'ranger']]

[teardrop]
class="teardrop"
font="Iosevka Term"
font_size=18
exec_tmux=[['mixer', 'ncpamixer'], ['top', '/usr/bin/bashtop'], ['stig', 'stig'], ['tasksh', 'tasksh']]
padding=[8, 8]
statusline=1

[ncmpcpp]
class="ncmpcpp"
font="Iosevka"
font_size=15.5
font_style_normal="Medium"
exec='ncmpcpp'
opacity=0.8
padding=[4, 4]

[neomutt]
class="neomutt"
font="Iosevka"
font_size=15.5
exec_dtach='neomutt'

[nwim]
class="nwim"
font="Iosevka"
font_size=15.5
font_style_normal="Medium"
padding=[0, 0]
exec='NVIM_LISTEN_ADDRESS=/tmp/nvimsocket nvim'

[youtube-get]
class="youtube-get"
font="Iosevka"
font_size=15.5
font_style_normal="Medium"
exec='/home/neg/bin/scripts/yr'
