[term]
window_class="term"
term="alacritty-custom"
font="Iosevka Term"
font_size=18

[ranger]
window_class="ranger"
term="alacritty-custom"
font="Iosevka Term"
font_size=18
postfix='-n ranger ranger\; set status off'

[teardrop]
window_class="teardrop"
term="alacritty-custom"
font="Iosevka Term"
font_size=18
postfix='-n pulsemixer pulsemixer \; neww -n atop atop \; neww -n stig stig \; neww -n tasksh tasksh \; neww -n newsboat newsboat \; select-window -t 2'

[ncmpcpp]
window_class="ncmpcpp"
term="alacritty-custom"
font="Iosevka Custom"
font_size=14
tmuxed=0
prog='ncmpcpp'
x_padding=4
y_padding=4

[mutt]
window_class="mutt"
term="alacritty-custom"
font="Iosevka Term"
font_size=14
tmuxed=0
prog_detach='neomutt'

[weechat]
window_class="weechat"
term="alacritty-custom"
font="Iosevka Term"
font_size=14
postfix='-n weechat weechat'

[youtube-get]
window_class="youtube-get"
term="alacritty-custom"
font="Iosevka Term"
font_size=14
tmuxed=0
prog='/home/neg/bin/scripts/yr'
