[term]
class="term"
font="Iosevka"
font_size=18

[ranger]
class="ranger"
font="Iosevka"
font_size=18
postfix='-n ranger ranger\; set status off'

[teardrop]
class="teardrop"
font="Iosevka Term"
font_size=18
postfix='-n mixer ncpamixer \; neww -n atop atop \; neww -n stig stig \; neww -n tasksh tasksh \; select-window -t 2'
padding=[8, 8]

[ncmpcpp]
class="ncmpcpp"
font="Iosevka"
font_size=15.5
font_style_normal="Medium"
with_tmux=0
prog='ncmpcpp'
padding=[4, 4]

[neomutt]
class="neomutt"
font="Iosevka"
font_size=15.5
with_tmux=0
prog_detach='neomutt'

[nwim]
class="nwim"
font="Iosevka"
font_size=15.5
font_style_normal="Medium"
with_tmux=0
padding=[0, 0]
prog='NVIM_LISTEN_ADDRESS=/tmp/nvimsocket nvim'

[youtube-get]
class="youtube-get"
font="Iosevka"
font_size=15.5
font_style_normal="Medium"
with_tmux=0
prog='/home/neg/bin/scripts/yr'
